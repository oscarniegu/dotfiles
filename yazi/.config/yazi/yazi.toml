# Optimized Yazi configuration (by ChatGPT)
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
show_hidden = true
show_symlink = true
scrolloff = 3
mouse_events = ["click", "scroll"]
title_format = "Yazi â€” {cwd}"

[preview]
wrap = "yes"
tab_size = 4
max_width = 500
max_height = 800
cache_dir = "~/.cache/yazi/preview"
image_delay = 20
image_filter = "lanczos3"
image_quality = 85
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[tasks]
micro_workers = 8
macro_workers = 8
bizarre_retry = 2
image_alloc = 268435456  # 256 MB
image_bound = [8000, 8000]
suppress_preload = true
