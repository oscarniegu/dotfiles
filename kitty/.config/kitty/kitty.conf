# ======================================================================
# OPTIMIZACIÓN Y RENDIMIENTO
# ======================================================================

# Aumenta el buffer de desplazamiento (scrollback). 10000 líneas es un buen
# estándar para la mayoría de los usuarios, ya que el valor por defecto (2000)
# se queda corto rápidamente.
scrollback_lines 10000

# kitty es muy eficiente, pero si vas a usar un monitor de alta tasa de
# refresco (120Hz, 144Hz, etc.), puedes liberar un poco la CPU.
# 'swap' solo se actualiza cuando el contenido cambia.
sync_to_monitor yes 

# Desactiva la comprobación del nombre de la terminal. Útil si usas SSH o
# Tmux/Screen con alguna configuración exótica.
allow_remote_control yes

# ======================================================================
# INCLUSIÓN Y ESTILO
# ======================================================================

# (Se mantiene, es la mejor forma de gestionar los colores)
include ./mocha.conf

# ======================================================================
# FUENTES Y TIPOGRAFÍA
# ======================================================================

# Se mantiene, es una excelente elección.
font_family      JetBrainsMono Nerd Font Mono
font_size        13

# Se mantienen 'auto' para negritas y cursivas.
bold_font        auto
italic_font      auto
bold_italic_font auto

# Ajusta la altura de la línea (line-height). Se mantiene en 120%, un valor
# excelente para la legibilidad.
adjust_line_height 120%


# ======================================================================
# COMPORTAMIENTO DEL CURSOR (Animación y Forma)
# ======================================================================

# Se mantiene la forma de bloque, la más estándar.
cursor_shape     block

# **OPTIMIZACIÓN DEL CURSOR TRAIL (Estela)**
# 
# La animación del cursor es divertida, pero puede distraer. 
# Se recomienda un valor más sutil para 'cursor_trail' (ej. 2).
cursor_trail 2 

# Se refina el decaimiento. El valor que tenías es bueno, pero lo ajustamos
# ligeramente para un desvanecimiento suave y rápido.
cursor_trail_decay 0.1 0.35 

# Se mantiene el umbral en 2 para que no anime mientras se escribe.
cursor_trail_start_threshold 2


# ======================================================================
# COMPORTAMIENTO DE LA VENTANA
# ======================================================================

# Opacidad: 0.95 es un buen valor. Si deseas un fondo completamente opaco, 
# cambia a 1.0 (que es más rápido de renderizar). Si mantienes 0.95, 
# se recomienda activar 'dynamic_background_opacity' si usas una ventana flotante.
background_opacity 0.95

# Si estás usando 'background_opacity' < 1.0, esta opción asegura que las
# ventanas no activas tengan menor opacidad, lo que es excelente para el enfoque.
dynamic_background_opacity yes

# Confirmación de cierre de ventana. Mantenemos '0' para un cierre rápido.
confirm_os_window_close 0

# ======================================================================
# RATÓN Y ENLACES (URLs)
# ======================================================================

# Se mantiene. 2.0 segundos es un buen valor para ocultar el cursor del ratón.
mouse_hide_wait  2.0

# Se mantiene el estilo de URLs. Un color de enlace visible y un subrayado
# punteado para no ensuciar demasiado el texto.
url_color        #0087bd
url_style        dotted


# ======================================================================
# RENDERING DE IMÁGENES
# ======================================================================

# Si usas herramientas como lsix o cualquier cosa que muestre imágenes en
# la terminal, este es el backend más rápido y moderno.
linux_display_server auto
