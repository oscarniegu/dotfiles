# --- BitTorrent (opcional) ---
bt-enable-lpd=true
bt-max-peers=64
bt-request-peer-speed-limit=256K
bt-save-metadata=true
bt-seed-unverified=true
bt-hash-check-seed=true
bt-tracker-connect-timeout=10
enable-dht=true
enable-peer-exchange=true

# --- Registro / Logs ---
log=/home/elthelbar/.config/aria2/aria2.log
