file-allocation=falloc
enable-mmap=true

# --- ConexiÃ³n / Red ---
connect-timeout=30
timeout=60
max-tries=5
retry-wait=10
always-resume=true
check-integrity=true
enable-http-pipelining=true
max-download-result=100

# --- RPC (para integraciÃ³n con Firefox) ---
enable-rpc=true
rpc-listen-all=true
